---
- name: restart_nfs
  service:
    name: nfs
    state: restarted

- name: reboot
  shell: 'sleep 2 && shutdown -r now "Ansible updates triggered"'
  async: 1
  poll: 0
  ignore_errors: true
  notify:
    - wait for machine

- name: wait for machine
  local_action: wait_for
    host="{{ inventory_hostname }}"
    port=22
    delay=10
    timeout=120
